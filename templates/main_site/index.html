{% extends "base.html"%}

{% block content %}
{% for data in news %}
    <div class="column {% if forloop.counter|divisibleby:"3" %} last {% endif %}">
	<h3>{{ data.title }}</h3>
	{% if data.logo %}<img src="/{{ data.logo.url }}" height="100px"/>{% endif %}
	<p>{{ data.content|truncatewords:40 }}</p>
	<p class="more"><a href="">Read more</a></p>
    </div>
{% endfor %}	
{% endblock %}
